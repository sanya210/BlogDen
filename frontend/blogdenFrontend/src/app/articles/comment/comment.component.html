  <button class="btn btn-primary" (click)=openForm()>
    Add Comment
  </button>
<div class="container" *ngIf="isFormOpen">
  
    <div class="add-comment-form">
        <form #addCommentForm="ngForm" (ngSubmit)="writeComment(addCommentForm)">
            <div class="form-group">
                <label for="comment">Write your comment</label>
                <textarea class="form-control" id="commentDesc" [(ngModel)]="commentDesc" name="commentDesc" required #commentRef="ngModel" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!addCommentForm.valid">Submit</button>
        </form>
        <div style="color : red" *ngIf='error'>{{error}}</div>
      </div>
</div>
