<app-header></app-header>
<div class="row-8">
    <div class="col" *ngFor="let article of articles;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-header">{{ article.postCategory }}</h5>
          <h2 class="card-title">{{ article.postTitle }}</h2>
          <h5 class="author-name" (click)="getAuthor(article.authorId)" style="cursor: pointer">Author: {{ article.authorName}}</h5>
          <!-- <div class="card-text preview">
            {{ article.preview }}
          </div> -->
          <!-- <div class="card-text full-content" [hidden]="showFullContent">
            {{ article.content }}
          </div> -->
          <button class="btn btn-primary" (click)=showFullContent(article.postId)>
            Read article
          </button>
        </div>
      </div>
    </div>
  </div>
