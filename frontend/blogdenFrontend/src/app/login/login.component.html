<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <h2 class="text-center mb-4">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required email #emailRef="ngModel">
            <span class="help-block" *ngIf="!emailRef.valid && emailRef.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required minlength="5" #passwordRef="ngModel">
            <span class="help-block" *ngIf="!passwordRef.valid && passwordRef.touched">Please enter a password with a minimum length of 5</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
        </form>
        <div class="text-center mt-4">
            <p>Not registered yet? <a routerLink="/signup">Signup</a></p>
        </div>
        <div style="color : red" *ngIf='error'>{{error}}</div>
      </div>
    </div>
  </div>
